steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/doc-proc-service:latest",
        "-f",
        "Dockerfile",
        ".",
      ]

  # Push the image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/doc-proc-service:latest"]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "doc-proc-service"
      - "--image=gcr.io/$PROJECT_ID/doc-proc-service:latest"
      - "--platform=managed"
      - "--region=europe-west1"
      - "--allow-unauthenticated"
      - "--port=8080"
      - "--memory=1Gi"
      - "--cpu=1"
      - "--timeout=300"
      - "--max-instances=5"

# Store the image in Container Registry
images:
  - "gcr.io/$PROJECT_ID/doc-proc-service:latest"

# Configure build options
options:
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: "900s"
